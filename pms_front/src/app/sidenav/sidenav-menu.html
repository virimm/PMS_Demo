<div class="main-container">

    <mat-toolbar color="primary" class="main-toolbar">
      <button mat-icon-button (click)="snav.toggle()"><mat-icon>menu</mat-icon></button>
      <h1 class="main-app-name"></h1>
    </mat-toolbar>
  
    <mat-sidenav-container class="main-sidenav-container">
      <mat-sidenav #snav mode="over">
        <mat-nav-list>
          <a mat-list-item routerLink="." (click)="openSection(snav, 'showAllProject')">
            <mat-icon style="margin-right: 10px;">input</mat-icon> 
            <span>Проекты</span>
          </a>
          <a mat-list-item routerLink="." (click)="openSection(snav, 'showMyTasks')">
            <mat-icon style="margin-right: 10px;">work_outline</mat-icon> 
            <span>Мои задачи</span>
          </a>
        </mat-nav-list>
      </mat-sidenav>
  
      <mat-sidenav-content>
        <project-switch *ngIf="showSection.showAllProject"></project-switch>
        <kanban *ngIf="showSection.showMyTasks"></kanban>
      </mat-sidenav-content>
    </mat-sidenav-container>

  </div>
