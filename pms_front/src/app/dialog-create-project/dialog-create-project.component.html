<h1 mat-dialog-title>Create Project</h1>
<mat-grid-list cols="2" rowHeight="100px" gutterSize="30px">

    <mat-grid-tile >
        <mat-form-field class="btn-create-project">
            <mat-label>Name project</mat-label>
            <input matInput type="text" [(ngModel)]="data.pName" required>
            <button mat-button *ngIf="data.pName" matSuffix mat-icon-button aria-label="Clear" (click)="data.pName =''">
                <mat-icon>close</mat-icon>
            </button>
        </mat-form-field>
    </mat-grid-tile>
    
    <mat-grid-tile>
        <mat-form-field class="btn-create-project">
            <mat-label>Resource</mat-label>
            <mat-select [formControl]="selectFormControl" required [(value)] = "data.pRes">
            <mat-option>--</mat-option>
              <mat-option *ngFor="let resource of resources" [value]="resource">
                {{resource}}
              </mat-option>
            </mat-select>
            <mat-error *ngIf="selectFormControl.hasError('required')">Please choose a resource</mat-error>
        </mat-form-field>
    </mat-grid-tile>

    <mat-grid-tile>
        <mat-form-field class="example-full-width">
            <mat-label>Start Date</mat-label>
            <input #inputStart matInput [matDatepicker]="pickerStart" (dateChange)="addEventStart('change', $event)" required>
            <mat-datepicker-toggle matSuffix [for]="pickerStart"></mat-datepicker-toggle>
            <mat-datepicker touchUi #pickerStart></mat-datepicker>
          </mat-form-field>
    </mat-grid-tile>

    <mat-grid-tile>
        <mat-form-field class="example-full-width">
            <mat-label>End Date</mat-label>
            <input #inputEnd matInput [matDatepicker]="pickerEnd" required [(disabled)] = "disabled" [min] = "minDateEnd">
            <mat-datepicker-toggle matSuffix [for]="pickerEnd"></mat-datepicker-toggle>
            <mat-datepicker touchUi #pickerEnd></mat-datepicker>
          </mat-form-field>
    </mat-grid-tile>
  
</mat-grid-list>

<mat-grid-list cols="2" rowHeight="50px" gutterSize="30px">
    <mat-grid-tile>
        <button class="btn-create-project" mat-raised-button color="primary" (click)="createNewProject()">Create</button>
    </mat-grid-tile>

    <mat-grid-tile>
        <button class="btn-create-project" mat-stroked-button (click)="closeDialog()">Cancel</button>
    </mat-grid-tile>
</mat-grid-list>
